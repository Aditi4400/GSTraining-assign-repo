<div>
    <img [src]="data.productImage" appImageFallback  [routerLink]="['/details',data.productId]" [queryParams]="{size : 'm',rating:4}">
    <h4>{{ data.productName | uppercase}}</h4>
    <app-product-price
    [price]="data.productPrice"
    [sellingPrice]="data.productSalePrice"
    [code]="code"
  ></app-product-price>
    <!-- <h5>{{ data.productPrice | currency : "INR" :"code" : "7.1-1"}}</h5> -->
    <!-- <h5>{{data.productPrice | conversion : code | currency : code}}</h5> -->
    <button (click)="notifyParent()" *ngIf="data.productStock > 0 ;else stock">
        Add to cart
    </button>
</div>
<!-- template ref :#ref -->

<ng-template #stock>
    <p> Out of Stock</p>
</ng-template>
